<script src="{{ url_for('static', filename='partials/alert/scripts.js') }}"></script>
{% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        {% for category, msg in messages %}
            {% if category != "form_error" %}
                <div id="{{category}}Alert" class="alert {{category}}-alert">
                    <span class="closebtn" onclick="closeAlert('{{category}}Alert')">&times;</span>
                    <span id="{{category}}Message">{{ msg }}</span>
                    <div class="progress-container">
                        <div id="{{category}}ProgressBar" class="progress-bar"></div>
                    </div>
                </div>
                <script>
                    setTimeout(() => showAlert("{{ msg }}", "{{ category }}"), 1000);
                </script>
            {% endif %}
        {% endfor %}
    {% endif %}
{% endwith %}
