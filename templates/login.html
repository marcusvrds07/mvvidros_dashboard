  <!DOCTYPE html>
  <html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='authpage/styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='partials/alert/styles.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <title>MV Vidros - {{context.title}}</title>
  </head>
  <body>
  <div class="container">
    <div class="auth">
    {% if context.have_users %}
      <div class="auth-title"><h1>Acesse sua conta</h1></div>
        <div class="auth-form">
          <form method="POST" onsubmit='authValidation(event)'>
            <div class="login">
              <label for="login">Email:</label>
              <input type="text" name="login" id="Login" placeholder="Informe seu Email">
            </div>
            <div class="login-password">
              <label for="login-password">Senha:</label>
              <input type="password" name="login-password" id="login-password" placeholder="Informe sua senha">
            </div>
            <div class="error-messages"></div>
            <button type="submit">Entrar</button>
          </form>
        </div>
        <div class="forgot-password"><a href="{{url_for('auth.recovery_password')}}">Esqueceu a senha?</a></div>
      {% else %}
        <div class="auth-title"><h1>Cadastre sua conta</h1></div>
        <div class="auth-form">
          <form method="POST" onsubmit='authValidation(event)'>
            <div class="signup-login">
              <label for="signup-login">Email</label>
              <input type="text" name="signup-login" id="signup-login" placeholder="Informe seu email">
            </div>
            <div class="signup-password">
              <label for="signup-password">Senha:</label>
              <input type="password" name="signup-password" id="signup-password" placeholder="Informe sua senha">
            </div>
            <div class="error-messages"></div>
            <button type="submit">Cadastrar</button>
          </form>
        </div>
      {% endif %}
      <a href="{{url_for('auth.login_page')}}"><img src="{{ url_for('static', filename='images/mvlogo.png') }}" alt="Logo"></a>
    </div>
  </div>

  {% if context.error %}
    <script>
    document.addEventListener("DOMContentLoaded", function () {
              showErrorMessage("{{context.error}}", ".error-messages");
          });
    </script>
  {% endif %}

  {% include "partials/alert.html" %}

  <script src="{{ url_for('static', filename='authpage/scripts.js') }}"></script>

  </body>
  </html>
